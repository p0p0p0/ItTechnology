apply plugin: 'com.android.application'

android {
    // 依赖插件脚本
    apply from: 'tinker-support.gradle'
    signingConfigs {
        config {
        }
    }
    dexOptions {
        incremental true
        javaMaxHeapSize "4g"
    }
    compileSdkVersion 25
    buildToolsVersion '25.0.0'
    useLibrary 'org.apache.http.legacy'
    defaultConfig {

        applicationId "com.safetyhuge.chanlian.safetyhuge"
        minSdkVersion 16
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
        multiDexEnabled true

        ndk {
            abiFilters "armeabi", "armeabi-v7a", "x86", "mips"
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}
repositories {
    flatDir {
        dirs 'libs' //就是你放aar的目录地址
    }
}
dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile 'junit:junit:4.12'
    compile 'com.squareup.picasso:picasso:2.5.2'

    // provided 'com.android.support:appcompat-v7:25.2.0'
    compile 'com.android.support:cardview-v7:25.2.0'
    compile 'com.android.support:recyclerview-v7:25.2.0'
    compile 'com.android.support:design:25.2.0'

    //compile 'com.android.support:design:25.2.0'

    //compile 'com.android.support:support-annotations:25.1.1'
    compile 'com.android.support.constraint:constraint-layout:1.0.0-alpha2'
    compile 'com.github.zhaokaiqiang.klog:library:1.5.0'
    compile 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.8.1'

    //网络请求框架

    /* //okgo
                compile 'com.lzy.net:okgo:+'

                //版本号使用 + 可以自动引用最新版
                compile 'com.lzy.net:okrx:+'

                //版本号使用 + 可以自动引用最新版
                compile 'com.google.code.gson:gson:2.2.4'*/
