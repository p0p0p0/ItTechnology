    compile files('libs/butterknife-7.0.1.jar')

    //compile 'com.github.LineChen:RoundImageView:v1.0.0'
    compile 'com.yazhi:superswiperefreshlayout:1.1.1'
    compile 'com.kaopiz:kprogresshud:1.0.1'

    //时间选择器
    compile 'com.contrarywind:Android-PickerView:3.2.1'
    compile 'com.google.android.gms:play-services-appindexing:8.4.0'

    //对话框
    compile 'com.zhl.cbdialog:CBDialog:1.0.0'

    //吐司
    compile 'com.github.GrenderG:Toasty:1.1.4'

